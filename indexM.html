<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Real-Phone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type=" Real Phone " href="—Pngtree—new mobile phone mockup with_7964673.png">
</head>
<body>
 
  <div class="main">
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="#"></a>Home</li>
          <li><a href="#"></a>Phone</li>
          <li><a href="#"></a>Accessories</li>
          <li><a href="#"></a>Cart</li>
        </ul>
      </div>
    </nav>
    <div class="information">
      <div class="overplay"></div>
      <img src="mobile.png" class="mobile">
      <div id="circle">

        <div class="feature one">
          <img src="camera.png" alt="camera">
          <!--Description -->
          <div>
            <h1>Camera</h1>
            <p>12MP,Wide Angle Lens</p>
          </div>
        </div>
        <div class="feature two">
          <img src="processor.png" alt="processor">
           <!--Description -->
           <div>
            <h1>Proccesor</h1>
            <p>Snapdragon 0cta-core 11nm</p>
          </div>
        </div>
        <div class="feature three">
          <img src="display.png" alt="display">
           <!--Description -->
           <div>
            <h1>Display</h1>
            <p>6.5"Mini-Drop Fullscreen</p>
          </div>
        </div>
        <div class="feature four">
          <img src="battery.png" alt="battery">
           <!--Description -->
           <div>
            <h1>Battery Life</h1>
            <p>5000mAh, 720Hrs standby</p>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <img src="arrow.png" id="upBtn"> 
      <h3>Features</h3>
      <img src="arrow.png" id="downBtn">
    </div>

  </div>

    <script src="main.js"></script>
</body>
</html>
